<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

	<h1>Cálculo de Bhaskara</h1>

	<form id="formulario">
		<label for="a">Digite o valor de a:</label>
		<input type="number" id="a" name="a" required><br>

		<label for="b">Digite o valor de b:</label>
		<input type="number" id="b" name="b" required><br>

		<label for="c">Digite o valor de c:</label>
		<input type="number" id="c" name="c" required><br>

		<button type="button" onclick="calcular()">Calcular</button>
	</form>

	<p id="resultado"></p>

	<script>
		function calcular() {
			
			let a = parseFloat(document.getElementById("a").value);
			let b = parseFloat(document.getElementById("b").value);
			let c = parseFloat(document.getElementById("c").value);
			let delta = Math.pow(b, 2) - 4 * a * c;
            if (delta < 0) {
				document.getElementById("resultado").innerHTML = "A equação não possui raízes reais.";
			} else {
				let x1 = (-b + Math.sqrt(delta)) / (2 * a);
				let x2 = (-b - Math.sqrt(delta)) / (2 * a);
				document.getElementById("resultado").innerHTML = "As raízes são x1 = " + x1.toFixed(2) + " e x2 = " + x2.toFixed(2);
			}
		}
	</script>

</body>
</html>
